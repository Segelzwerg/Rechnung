{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="w-50">
        <form method="POST" class="form-horizontal">
            {% csrf_token %}
            {% bootstrap_form form layout="floating" %}
            {% bootstrap_button button_type="submit" content="Confirm delete" %}
        </form>
    </div>
{% endblock content %}
