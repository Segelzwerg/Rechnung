{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <a class="btn btn-primary" role="button" href="{% url "vendor-add" %}">Add vendor</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Company Name</th>
            <th scope="col">Tax ID</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for vendor in vendor_list %}
            <tr>
                <td>{{ vendor.name }}</td>
                <td>{{ vendor.company_name }}</td>
                <td>{{ vendor.tax_id }}</td>
                <td>
                    <a href="{% url "vendor-update" vendor.id %}">Update</a> /
                    <a href="{% url "vendor-delete" vendor.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
