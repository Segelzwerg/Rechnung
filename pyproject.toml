[tool.poetry]
name = "rechnung"
version = "0.3.1"
description = ""
authors = ["Segelzwerg <25705862+Segelzwerg@users.noreply.github.com>", "iTitus <iTitus@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.1"
django-bootstrap5 = "^24.3"
reportlab = "^4.2"
schwifty = "^2024.11"
gunicorn = "^23.0"
psycopg = { extras = ["binary"], version = "^3.2" }

[tool.poetry.group.dev.dependencies]
pylint = "^3.3"
bandit = "^1.8"
flake8 = "^7.1"
coverage = "^7.6"
pylint-django = "^2.6"
hypothesis = "^6.123"


[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["*/migrations", "*/tests.py", "*/*settings.py"]

[tool.pylint]
max-line-length = 120
load-plugins = "pylint_django"
ignore-paths = [".*/migrations", ".*/.*settings.py", ".*/tests.py"]
