name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      max-parallel: 4
      matrix:
        python-version: [ '3.14' ]
        test-type: [ 'unit', 'integration' ]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Install Firefox
        uses: browser-actions/setup-firefox@latest
        if: ${{ matrix.test-type == 'integration' }}

      - name: Run Tests (unit)
        run: |
          uv run python manage.py collectstatic --settings=rechnung.test_settings --no-input
          uv run coverage run manage.py test --settings=rechnung.test_settings
        if: ${{ matrix.test-type == 'unit' }}
      - name: Run Tests (integration)
        run: |
          uv run python manage.py collectstatic --settings=rechnung.test_settings --no-input
          uv run coverage run manage.py test -k Integration --settings=rechnung.test_settings
        if: ${{ matrix.test-type == 'integration' }}

      - name: Create coverage report
        run: |
          uv run coverage json
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Segelzwerg/rechnung
